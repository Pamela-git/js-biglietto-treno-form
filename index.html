      <header>
        <div class="row" id="home_">
          <nav class="navbar navbar-default">
				    <div class="container-fluid">
				      <!-- Brand and toggle get grouped for better mobile display -->
				      <div class="navbar-header">
				        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

      <!-- sezione sx tariffa biglietto -->
      <div class="row">
          <div class="col-xs-12 col-md-12 col-lg-12">
            <div class="titolo">
              <h3>Calcola la tua tariffa</h3>
              <h4>Tariffa base&colon; Euro 0.21 per ogni km percorso</h4>
              <p>Riceverai uno sconto del 20&percnt; se sei minorenne o del 40&percnt; se sei un over 65
              </p>
              <form id="form_" action="index.html" method="post">
                <div class="form_">
                  <label for="">Nome e cognome</label>
                  <input id="nome_" type="text" name="" value="">
                </div>
                <div class="form_">
                  <label for="">Km da percorrere</label>
                  <input id="km" type="text" name="" value="">
                </div>
                <div class="form_">
                  <label for="">Fascia d'et√†</label>
                  <select id="age_" name="">
                    <option value="Minorenne"> Minorenne </option>
                    <option value="Adulto"> Adulto </option>
                    <option value="Over65"> Over65</option>

                  </select>
                </div>
              </form>

            </div>

            <div id="bottone">
              <button type="button" name="button" id="return_gen" class="invio">Genera</button>
              <button type="button" name="button" id="return_ann" class="nullo">Annulla</button>
            </div>


          </div>

          <!-- sezione dx informazioni -->
          <div class="col-xs-12 col-md-12 col-lg-12">
            <div id="info_">
              <h3>Il tuo biglietto</h3>
              <div class="container-flex">
                <div class="infonome">
                  <h4>Nome Passeggero</h4>
                  <span id="nomeps"> </span>

                </div>

                <div class="offerta">
                  <h4>Offerta</h4>
                  <span id="sconto"></span>

                </div>

                <div class="Codice">
                  <h4>Codice cp</h4>
                  <span id="cp"></span>

                </div>

                <div class="Carrozza">
                  <h4>Carrozza</h4>
                  <span id="posto"></span>

                </div>

                <div class="Costo">
                  <h4>Costo biglietto</h4>
                  <span id="costo_"></span>

                </div>

              </div>


            </div>

          </div>
      </div>

      <script type="text/javascript" src="js/script.js">
